apache2:
  build: apache2
  hostname: superhero.tryme.enonic.io
  restart: always
  ports:
    - "80:80"
  links:
    - exp

exp:
  build: exp
  restart: always
  ports:
    - "8080:8080"
  volumes_from:
    - "storage"
  labels:
    io.enonic.backup: "yes"
    io.enonic.prescripts: ls -ls /home
    io.enonic.postscripts: /enonic-xp/exit_0, /enonic-xp/exit_1

storage:
  build: storage
