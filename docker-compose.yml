apache2:
  build: apache2
  hostname: superhero.tryme.enonic.io
  restart: always
  ports:
    - "80:80"
  links:
    - exp

exp:
  build: exp
  restart: always
  ports:
    - "8080:8080"
  volumes_from:
    - "storage"
  labels:
    io.enonic.backup: "yes"
    io.enonic.prescripts: /usr/local/bin/exp_snapshot_6.2.sh
    io.enonic.postscripts: 

storage:
  build: storage
