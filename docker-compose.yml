apache2:
  build: apache2
  hostname: superhero.tryme.enonic.io
  restart: always
  ports:
    - "80:80"
  links:
    - exp

exp:
  build: exp
  restart: always
  ports:
    - "8080:8080"
  volumes_from:
    - "storage"
  labels:
    io.enonic.backup.enable: "yes"
    io.enonic.backup.prescripts: /usr/local/bin/exp_snapshot_6.2.sh $user$ $password$
    io.enonic.backup.postscripts:
    io.enonic.backup.data: /tmp/backup, /root

storage:
  build: storage
