apache2:
  build: apache2
  hostname: superhero.tryme.enonic.io
  restart: always
  ports:
    - "80:80"
  links:
    - exp
  labels:
    io.enonic.backup: "yes"
    io.enonic.prescripts: ls -la /, ps aux, echo "OK", sleep 5
    io.enonic.postscripts: uname -a, users

exp:
  build: exp
  restart: always
  ports:
    - "8080:8080"
  volumes_from:
    - "storage"
  labels:
    io.enonic.backup: "yes"
    io.enonic.prescripts: ls -la /home, free, sleep 2
    io.enonic.postscripts: echo "postscript1", ls -la /srv

storage:
  build: storage
